name: Build and Release

on:
  push:
    branches:
      - "main"
  workflow_run:
    workflows: ["Check CounterStrikeSharp Release", "Check MetaMod Source Release"]
    types:
      - completed
  workflow_dispatch:
    description: 'build'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        load: true
        tags: mod-builder:latest
        target: zip-creator

    - name: Extract zip file
      run: |
        docker create --name temp mod-builder:latest
        docker cp temp:/mod-release.zip ./mod-release.zip
        docker rm temp

    - name: Get latest release
      id: get_latest_release
      uses: actions/github-script@v6
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const releases = await github.rest.repos.listReleases({
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          const latestRelease = releases.data[0];
          if (latestRelease) {
            const version = parseInt(latestRelease.tag_name.replace('v', ''));
            return version + 1;
          }
          return 1;

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_latest_release.outputs.result }}
        release_name: Release v${{ steps.get_latest_release.outputs.result }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./mod-release.zip
        asset_name: mod-release.zip
        asset_content_type: application/zip
