exec "gamemode_competitive.cfg"

sv_lan 0

sv_hibernate_when_empty 0

// UNEXPECTED LONG FRAME DETECTED fix
// https://github.com/ValveSoftware/csgo-osx-linux/issues/3681
sv_clockcorrection_msecs 15

engine_show_frame_pacing 0
engine_frametime_warnings_enable 0

tv_enable 1
tv_nochat 1
tv_relayvoice 1
tv_maxclients 10